<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style1.css" />
        <title>Chomp Online</title>



    </head>

    <body>
        <h1>Welcome to Chomp Online!!!</h1>
        <canvas id="canvas"></canvas>
        <script src="main.js"></script>
        <br><br><br><br><br>

        <canvas id="canvas2"></canvas>
        <script>
        var canvas = document.getElementById('canvas2');
        canvas.height = window.innerHeight - window.innerHeight * 0.1-30; 
        canvas.width = window.innerWidth - window.innerWidth * 0.1-30; 
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, 2 * Math.PI, false);
        ctx.fill();
        ctx.addHitRegion({id: 'circle'});


        canvas.addEventListener("click", (event) => {
            if (event.region) {
                alert('hit region: ' + event.region);
            }
            else alert("just a click")
        }); 

        window.addEventListener("resize", (event) => {
            canvas.height = window.innerHeight - window.innerHeight * 0.1-30; 
            canvas.width = window.innerWidth - window.innerWidth * 0.1-30; 
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, 2 * Math.PI, false);
            ctx.fill();
            ctx.addHitRegion({id: 'circle'});
        }); 


        </script>
        <br><br><br><br><br>

    </body>



</html>
